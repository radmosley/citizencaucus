version: '3'

services:
  postgres:
    image: postgres
    volumes:
      - ./api/artifacts:/code
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  django:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./api:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres