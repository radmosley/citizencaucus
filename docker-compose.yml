version: "3.2"

services:
  web:
    image: nginx:latest
    ports:
      - "9602:80"
    volumes:
      - ./confs/nginx.conf:/etc/nginx.conf:ro
      - ./confs/conf.d:/etc/nginx/conf.d
      - ./proxy_params:/etc/nginc/proxy_params:ro
  backend:
    image: pinyos/kencleng:latest
    command: /usr/local/bin/gunicorn -- access-logfile - --workers 3 --bind 0.0.0.0:8000 kencleng.wsgi:application
    volumes:
      - ./app:/var/www/kencleng
      ports:
      - "9599:8000"